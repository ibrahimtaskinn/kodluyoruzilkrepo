<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google/1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img">
        <img src="http://www.google.com/logos/1998/googlebeta.jpg" alt="GOOGLE">
    </div>
    <div class="searchbox">
        <p>Search the web using Google!</p>
        <input type="text" name="" id="">
        <br>
        <button class="button">Google Search</button>
        <button class="button">I'm feeling lucky</button>
    </div>
    <div class="box1">
        <p>Special Searches</p>
        <a href="https://www.stanford.edu/">Stanford Search</a>
        <br>
        <a href="https://linuxmint.com/">Linux Search</a>
    </div>

    <div class="box2">
        <a href="https://support.google.com/">Help</a>
        <br>
        <a href="https://about.google/">About Google!</a>
        <br>
        <a href="https://myaccount.google.com/personal-info">Company Info</a>
        <br>
        <a href="https://www.google.com/doodles/googles-new-logo">Google! Logos</a>
    </div>

    <div class="box3">
        <p class="p">Get Google!</p>
        <p class="p">updates monthly:</p>
        <input type="text" value="your e-mail">
        <br>
        <button>Subscribe</button>
        <a href="">Archive</a>
    </div>
    <div class="text">
        <p>Copyright @1998 Google Inc. </p>
    </div>


</body>
</html>
